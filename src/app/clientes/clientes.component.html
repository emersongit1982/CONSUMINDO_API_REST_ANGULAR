<h2>Cadastrar Cliente: </h2>
<hr>
<form>
    <p>Nome: <input type="text" name="name" [(ngModel)]="cliente.nome"></p>
    <p>Email: <input type="text" name="email" [(ngModel)]="cliente.email"></p>
    <p>Telefone: <input type="text" name="telefone" [(ngModel)]="cliente.telefone"></p>
    <button type="button" (click)="cadastrar()">Cadastrar</button>
</form>



<h2>Clientes Cadastrados: </h2>
<hr>
<table>
    
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Ações</th>

    </tr>

    <tr *ngFor="let cliente of clientes">
    <td>{{cliente.id}}</td>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.email}}</td>
    <td>{{cliente.telefone}}</td>
    <td><button (click)="atualizar(cliente.id)">Atualizar</button>
    <button (click)="remover(cliente.id)">Remover</button>
</td>
</tr>

</table>
